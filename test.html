<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Product Carousel</title>
    <link rel="stylesheet" href="./css/itemSlider.css" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="my-carousel-container">
      <div class="swiper-button-prev"></div>
      <div class="swiper my-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 1"
            />
            <p class="my-product-text">Product 1</p>
          </div>
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 2"
            />
            <p class="my-product-text">Product 2</p>
          </div>
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 3"
            />
            <p class="my-product-text">Product 3</p>
          </div>
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 4"
            />
            <p class="my-product-text">Product 4</p>
          </div>
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 5"
            />
            <p class="my-product-text">Product 5</p>
          </div>
          <div class="swiper-slide my-product-slide">
            <img
              src="https://www.bigbasket.com/media/uploads/p/xl/40087290-2_1-fresho-tuna-fish.jpg"
              alt="Product 6"
            />
            <p class="my-product-text">Product 6</p>
          </div>
        </div>
        <!-- Swiper Buttons -->
      </div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/itemSlider.js"></script>
  </body>
</html>
